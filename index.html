<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 新年倒计时 | Happy New Year 2026</title>
    <meta name="description" content="2026新年倒计时 - 精确到毫秒的跨年计时器">
    <!-- 强制禁用所有缓存 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script>
        // 强制刷新缓存的脚本
        (function() {
            const timestamp = new Date().getTime();
            const style = document.querySelector('link[rel="stylesheet"]');
            if (style) style.href = 'style.css?v=' + timestamp;
        })();
    </script>
    <link rel="stylesheet" href="style.css">
    <!-- Canvas翻页时钟库 -->
    <script src="flip-clock-canvas.js?v=2026"></script>
    <script>
        // 动态加载JS，带时间戳
        window.addEventListener('DOMContentLoaded', function() {
            const script = document.createElement('script');
            const timestamp = new Date().getTime();
            script.src = 'countdown.js?v=' + timestamp;
            document.body.appendChild(script);
        });
    </script>
</head>
<body>
    <!-- 主内容区域 -->
    <div class="container">
        <!-- 标题 -->
        <h1 class="title">
            <span class="title-main">跨年快乐</span>
            <span class="title-sub">Happy New Year 2026</span>
        </h1>

        <p class="subtitle">距离2026年还有</p>

        <!-- 倒计时显示区 - Canvas翻页时钟 -->
        <div class="countdown-wrapper">
            <!-- 分钟 -->
            <div class="clock-unit">
                <canvas id="canvas-minutes" class="flip-canvas"></canvas>
            </div>

            <span class="divider">:</span>

            <!-- 秒 -->
            <div class="clock-unit">
                <canvas id="canvas-seconds" class="flip-canvas"></canvas>
            </div>

            <span class="divider">:</span>

            <!-- 毫秒 -->
            <div class="clock-unit">
                <canvas id="canvas-milliseconds" class="flip-canvas"></canvas>
            </div>
        </div>

        <!-- 祝福语 -->
        <div class="message" id="message">
            <p>愿2025年的温柔，延续到2026年</p>
            <p>愿科技向善，人间值得</p>
        </div>

        <!-- 页脚 -->
        <footer class="footer">
            <p>by ZhienXuan</p>
        </footer>
    </div>

    <noscript>
        <div style="color: white; text-align: center; padding: 20px;">
            请启用JavaScript以查看倒计时
        </div>
    </noscript>
</body>
</html>

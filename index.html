<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 新年倒计时 | Happy New Year 2026</title>
    <meta name="description" content="2026新年倒计时 - 精确到毫秒的跨年计时器">
    <!-- 强制禁用所有缓存 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <!-- 添加时间戳参数强制刷新 -->
    <script>
        // 强制刷新缓存的脚本
        (function() {
            const timestamp = new Date().getTime();
            const style = document.querySelector('link[rel="stylesheet"]');
            if (style) style.href = 'style.css?v=' + timestamp;
        })();
    </script>
    <link rel="stylesheet" href="style.css">
    <script>
        // 动态加载JS，带时间戳
        window.addEventListener('DOMContentLoaded', function() {
            const script = document.createElement('script');
            const timestamp = new Date().getTime();
            script.src = 'countdown.js?v=' + timestamp;
            document.body.appendChild(script);
        });
    </script>
</head>
<body>
    <!-- 背景粒子效果容器 -->
    <div class="particles" id="particles"></div>

    <!-- 主内容区域 -->
    <div class="container">
        <!-- 标题区域 -->
        <header class="header">
            <h1 class="title">
                <span class="title-main">新年快乐</span>
                <span class="title-sub">Happy New Year 2026</span>
            </h1>
            <p class="subtitle">距离2026年还有</p>
        </header>

        <!-- 当前时间显示 -->
        <div class="current-time-section">
            <div class="current-time-label">当前时间 Current Time</div>
            <div class="current-time-display" id="currentTimeDisplay">--:--:--</div>
        </div>

        <!-- 倒计时主显示区 -->
        <div class="countdown-container">
            <div class="flip-card" id="hours">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <span class="flip-value">00</span>
                    </div>
                    <div class="flip-card-back">
                        <span class="flip-value">00</span>
                    </div>
                </div>
            </div>

            <div class="flip-divider">:</div>

            <div class="flip-card" id="minutes">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <span class="flip-value">00</span>
                    </div>
                    <div class="flip-card-back">
                        <span class="flip-value">00</span>
                    </div>
                </div>
            </div>

            <div class="flip-divider">:</div>

            <div class="flip-card" id="seconds">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <span class="flip-value">00</span>
                    </div>
                    <div class="flip-card-back">
                        <span class="flip-value">00</span>
                    </div>
                </div>
            </div>

            <div class="flip-divider">.</div>

            <div class="flip-card small" id="milliseconds">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <span class="flip-value">000</span>
                    </div>
                    <div class="flip-card-back">
                        <span class="flip-value">000</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 进度条 -->
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progress"></div>
            </div>
            <p class="progress-text" id="progressText">2025年已过去 0%</p>
        </div>

        <!-- 祝福语 -->
        <div class="message" id="message">
            <p class="message-text">愿2025年的温柔，延续到2026年</p>
            <p class="message-text-sub">愿科技向善，人间值得</p>
        </div>

        <!-- 底部信息 -->
        <footer class="footer">
            <p class="footer-text">Made with ❤️ for a better tomorrow</p>
        </footer>
    </div>

    <!-- 移除静态script标签，改为动态加载 -->
    <noscript>
        <div style="color: white; text-align: center; padding: 20px;">
            请启用JavaScript以查看倒计时
        </div>
    </noscript>
</body>
</html>
